<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock App</title>
</head>
<body>
    <div class="main">
        <div class="head">
            <h1>Clock</h1>
        </div>
        <div class="container">
            <div class="clock">
                <div class="time">
                    <span id="hr">00</span>
                    <span>:</span>
                    <span id="min">00</span>
                    <span>:</span>
                    <span id="sec">00</span>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
